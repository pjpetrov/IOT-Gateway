<!doctype html>
<html>
  <head>
    <title>Dump Redis</title>
  </head>
  <body>
    <h1>Dump Redis</h1>
    <div id="log"></div>
    <br>
    <script>
      const log = (text, color) => {
        document.getElementById('log').innerHTML = `<span style="color: ${color}">${text}</span><br>`;
      };
      var socket = new WebSocket('ws://' + location.host + '/redis');
      socket.onmessage = function(ev) {
        log(ev.data, 'blue');
        socket.send('None');
      };

      socket.onopen = function(e) {
      }

    </script>
  </body>
</html>
